---
  apiVersion: source.toolkit.fluxcd.io/v1beta2
  kind: HelmRepository
  metadata:
    name: cert-manager
    namespace: kube-customise
  spec:
    interval: 5m
    url: https://charts.jetstack.io

---
  apiVersion: helm.toolkit.fluxcd.io/v2beta1
  kind: HelmRelease
  metadata:
    name: cert-manager
    namespace: kube-customise
  spec:
    interval: 5m
    chart:
      spec:
        chart: cert-manager
        version: 1.x
        sourceRef:
          kind: HelmRepository
          name: cert-manager
          namespace: kube-customise
        interval: 12h
    values:
      installCRDs: true